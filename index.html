<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="scripts/style/style.css">

        <script type="module" src="scripts/global.d.js"></script>
        <script type="module" src="scripts/account.js"></script>
        <script type="module" src="scripts/catalog.js"></script>

        <title>overdust</title>
    </head>
    <body>
        <div class="Banner"></div>
        <div class="Topbar">
            <header>overdust</header>
            <div>
                <button class="Submission">Submission</button>
                <button class="Account">Account</button>
            </div>
        </div>
        <div class="Catalog">
            <header>Discover</header>
            <div class="Discover"></div>
            <header>Continue</header>
            <div class="Continue"></div>
        </div>
        <div style="opacity: 0; display: none;" class="Player">
            <div class="Playback">
                <span class="Time">~~:~~:~~</span>
                <span class="Title">~ â€¢ ~/~</span>
                <div class="Bar"><div class="Value"></div><div class="Cursor"></div></div>
            </div>
            <img class="ReturnButton" src="images/Return.svg">
            <video></video>
        </div>
        <div style="opacity: 0; display: none;" class="SubmissionPanel">
            <img class="ReturnButton" src="images/Return.svg">
            <div>
                <input class="NameInput" placeholder="Name" type="text">
                <input class="RatingInput" placeholder="Rating: 4+, 13+ etc." type="text">
                <input class="HeaderInput" placeholder="Header image url" type="text">
                <input class="ThumbnailInput" placeholder="Thumbnail image url" type="text">
                <div row>
                    <input class="TagInput" placeholder="Tag" type="text">
                    <button class="TagInsert">Insert</button>
                </div>
                <div class="Tags">
                    <span>Tags</span>
                    <div></div>
                </div>
                <div row>
                    <input class="SeriesInput" placeholder="Video url" type="text">
                    <button class="SeriesInsert">Insert</button>
                </div>
                <div class="Series">
                    <span>Series</span>
                    <div></div>
                </div>
                <button class="Submit">Submit</button>
            </div>
        </div>
    </body>
</html>
